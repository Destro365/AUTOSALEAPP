    <script>
        AOS.init({ duration: 1000, once: true });

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('car-list');
            const urlParams = new URLSearchParams(window.location.search);
            const typeFilter = urlParams.get('type');
            const brandFilter = urlParams.get('brand');
            const priceFilter = urlParams.get('price');

            let results = inventory;

            if (typeFilter) {
                results = inventory.filter(car => car.type === typeFilter);
                document.getElementById('filter-title').innerText = `Category: ${typeFilter.toUpperCase()}`;
            }

            if (brandFilter) {
                results = results.filter(car => car.brand === brandFilter);
            }

            if (priceFilter) {
                results = results.filter(car => car.price <= parseInt(priceFilter));
            }

            if (typeof renderCards === "function") {
                renderCards(container, results);
            }
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
